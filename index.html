<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<title>Weight Convertor</title>
	<link rel="stylesheet" type="text/css" href="work.css">

</head>
<body >
	
<div class="container">
			<div class="row">
				<div class="col-nmd-6 offset-md-3">
					<h1 class="display-3 text-center mb-3">Weight Convertor</h1>

					<form>
						<div class="form-group">
							<input id="IbsInput" type="number" class="form-control form-control-1g" placeholder="Enter Pounds.....">
						</div>
					</form>
					<div id="output">
						<div class="card card-primary mb-2" style="background-color: blue;">
							<div class="card-block">
							<h4>Grams : </h4>
							<div id="gramsOutput"></div>
							</div>
						</div>

						<div class="card card-success mb-2" style="background-color: green;">
							<div class="card-block">
							<h4>KiloGrams : </h4>
							<div id="kgOutput"></div>
							</div>
						</div>

						<div class="card card-danger mb-2" style="background-color: orange;">
							<div class="card-block">
							<h4>Ounces :  </h4>
							<div id="ozOutput"></div>
							</div>
						</div>
					</div>

				</div>
			</div>

</div>

	
	<script type="text/javascript" src="work.js">

		
	</script>
</body>

</html>
